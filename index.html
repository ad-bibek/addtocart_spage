<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><a href="/"><img src="assets/amazon_logo.png" width="100" alt=""></a></h1>
    <div>
      <form id="search-form">
        <input type="text" id="search-bar" placeholder="Search for products...">
        <button type="submit" id="search-button"><img src="assets/search_icon.png" width="25" alt=""></button>
      </form>
      <div class="nav-account">
        <a href="login.html"></a>
        <div class="account-dropdown hidden">
          <div class="sign-in">
            <a href="login.html"><button type="submit" id="user-button"><img src="assets/user.png" width="25" height="25" alt=""></button></a>
          </div>
        </div>
        <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>
  
  <div class="header-slider">
    <a href="#" class="control_prev">&#129144;</a>
    <a href="#" class="control_next">&#129146;</a>
    <ul>
      <img src="assets/header1.jpg" class="header-img" alt="Loading...">
      <img src="assets/header2.jpg" class="header-img" alt="Loading...">
      <img src="assets/header3.jpg" class="header-img" alt="Loading...">
      <img src="assets/header4.jpg" class="header-img" alt="Loading...">
      <img src="assets/header5.jpg" class="header-img" alt="Loading...">
      <img src="assets/header6.jpg" class="header-img" alt="Loading...">
    </ul>
  </div>
  <main>
    <div id="product-list">
      <!-- Product -->
      </div>
  </main>

  <!-- Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-details"></div>
    </div>
  </div>
  <footer>
    <ul class="social-media">
        <h5>Follow Us</h5>
        <li style="display: inline"><a href="#"><i class="fab fa-facebook"> facebook</i></a></li>
        <li style="display: inline">- <a href="#"><i class="fab fa-twitter"> Twitter</i></a></li>
        <li style="display: inline">- <a href="#"><i class="fab fa-instagram"> Instagram</i></a></li>
        <br>
        <li style="display: inline"><a href="#">Contact</a></li>
        <li style="display: inline"><a href="#">About</a></li>
    </ul>
    <div class="footer-content">
        <p>&copy; good store All rights reserved.</p>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
