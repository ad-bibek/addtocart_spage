<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><a href="/"><img src="assets/amazon_logo.png" width="100" alt=""></a></h1>
    <div>
      <form id="search-form">
        <input type="text" id="search-bar" placeholder="Search for products...">
        <button type="submit" id="search-button"><img src="assets/search_icon.png" width="30" alt=""></button>
      </form>
      <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>
  <main>
    <div id="product-list"></div>
  </main>

  <!-- Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-details"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
